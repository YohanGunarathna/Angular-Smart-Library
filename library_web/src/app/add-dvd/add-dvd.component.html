<body>

<app-nav-bar></app-nav-bar>
<br><br>
<div class="container">
  <h2>Add New DVD :: {{dvdCount.dvdcount}}/100</h2>
  <h5>Free Space :: {{100-dvdCount.dvdcount}} </h5>

    <div class="form-group">
      <label>ISBN:</label>
      <input type="text" class="form-control" [(ngModel)]="dvdData.isbn" placeholder="Enter ISBN" >
    </div>

    <div class="form-group">
        <label>TITLE:</label>
        <input type="text" class="form-control" [(ngModel)]="dvdData.title" placeholder="Enter Title">
    </div>

    <div class="form-group">
        <label>SECTOR:</label>
        <input type="text" class="form-control" [(ngModel)]="dvdData.sector" placeholder="Enter Sector">
    </div>

    <div class="form-group">
        <label>AVAILABLE LANGUAGES:</label>
        <input type="text" class="form-control" [(ngModel)]="dvdData.language" placeholder="Enter language">
    </div>

    <div class="form-group">
        <label>AVAILABLE SUBTITLES:</label>
        <input type="text" class="form-control" [(ngModel)]="dvdData.subtitles" placeholder="Enter subtitles">
    </div>

    <div class="form-group">
        <label>PRODUCER:</label>
       <input type="text" class="form-control" [(ngModel)]="dvdData.producer" placeholder="Enter producer">
    </div>

    <div class="form-group">
        <label>ACTORS:</label>
        <input type="text" class="form-control" [(ngModel)]="dvdData.actors" placeholder="Enter  actors">
    </div>

    <div class="form-group">
        <label>publication Year:</label>
        <input type="date="form-control" [(ngModel)]="dvdData.pubyear" placeholder="Enter  publication year">
    </div>

  <button (click)="addDVD()">Save DVD</button>
 

</div>
<br>
</body>
