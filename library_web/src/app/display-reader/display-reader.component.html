<body>
  <app-nav-bar></app-nav-bar>
  <br><br>
  <div class="container">
    <h2>Display All Readers</h2>
  
  <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">ID</th>
          <th scope="col">NAME</th>
          <th scope="col">MOBILE</th>
          <th scope="col">EMAIL</th>
        </tr>
      </thead>
      <tbody>
  
        <tr *ngFor="let p of readers; let i=index;">
          <td scope="row">{{i+1}}</td>
          <td> {{p.r_id}}</td>
          <td> {{p.r_Name}}</td>
          <td> {{p.r_mobileNo}}</td>
          <td> {{p.email}}</td>
        </tr>
  
      </tbody>
    </table>
  
    </div>
  </body>
