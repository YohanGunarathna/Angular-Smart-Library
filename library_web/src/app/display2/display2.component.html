<body>
<app-nav-bar></app-nav-bar>
<br><br>
<div class="container">
  <h2>Display All DVDs</h2>

<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ISBN</th>
        <th scope="col">Title</th>
        <th scope="col">Sectot</th>
        <th scope="col">language</th>
        <th scope="col">Subtitles</th>
        <th scope="col">Actor</th>
        <th scope="col">Producer</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let p of dvds; let i=index;">
        <td scope="row" *ngIf ="p.readerId===null" bgcolor="#00e600" >{{i+1}}</td>
        <td scope="row" *ngIf = "p.readerId!==null" bgcolor="#FF0000">{{i+1}}</td>
        <td>{{p.isbn}}</td>
        <td>{{p.title}}</td>
        <td>{{p.sector}}</td>
        <td>{{p.availableLanguages}}</td>
        <td>{{p.availableSubtitles}}</td>
        <td>{{p.producers}}</td>
        <td>{{p.actor}}</td>
        <td><button class="delete" title="delete dvd"(click)="delete(p.isbn)">DELETE</button></td>
      </tr>

    </tbody>
  </table>

  </div>
</body>
