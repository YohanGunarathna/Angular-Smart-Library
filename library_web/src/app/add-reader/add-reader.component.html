  <div class="container">
    <h2>Add New Reader </h2>
  
      <div class="form-group">
        <label>ID:</label>
        <input type="text" class="form-control" [(ngModel)]="reader.readerid" placeholder="Enter ISBN">
      </div>
  
      <div class="form-group">
          <label>NAME:</label>
          <input type="text" class="form-control" [(ngModel)]="reader.name" placeholder="Enter Title">
      </div>
  
      <div class="form-group">
          <label>MOBILE:</label>
          <input type="text" class="form-control" [(ngModel)]="reader.mobileno" placeholder="Enter Sector">
      </div>
  
      <div class="form-group">
          <label>EMAIL:</label>
          <input type="text" class="form-control" [(ngModel)]="reader.email" placeholder="Enter author">
      </div>

    <button (click)="addReader()">Save Reader</button>
  
  </div>
  <br>
